<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="display" class="display"></div>
    <div class="calculator_keys">
      <div class="num">
        <button class="btn gray one" onclick="show(1)">1</button>
      <button class="btn gray two" onclick="show(2)">2</button>
      <button class="btn gray three" onclick="show(3)">3</button>
      <button class="btn gray four" onclick="show(4)">4</button>
      <button class="btn gray five"onclick="show(5)">5</button>
      <button class="btn gray six" onclick="show(6)">6</button>
      <button class="btn gray seven" onclick="show(7)">7</button>
      <button class="btn gray eight" onclick="show(8)">8</button>
      <button class="btn gray nine"onclick="show(9)">9</button>
      <button class="btn gray zero" onclick="show(0)">0</button>
       <button class="btn gray dot">.</button>
      <button class="btn gray equal_to">=</button>
      </div>
      <div class="operator">
      <button class="btn lightgrey delete">DEL</button>
      <button class="btn lightgrey divide">รท</button>
      <button class="btn lightgrey multiply">ร</button>
      <button class="btn lightgrey minus">-</button>
      <button class="btn lightgrey add">+</button>
      </div>
      <div class="special"></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
